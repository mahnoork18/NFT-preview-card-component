<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;   margin-top: 100px;}
    .attribution a { color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>

  <section class="container">
    <div class="img-container">
   <div class="overlay">
        <img src="./images/icon-view.svg" alt="view-icon" style="width:20%;height: 50px;">
 </div>
      <img src="./images/image-equilibrium.jpg" alt="cube">
    </div>
    <div class="text">
      <h2>Equilibrium #3429</h2>
      <p class="color"> Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="stats">
      <div class="left">
      <img src="./images/icon-ethereum.svg" alt="image">
      <span>0.041 ETH</span>
      </div>
      <div class="right">
        <img src="./images/icon-clock.svg" alt="icon-clock" >
      <p class="color"> 3 days left</p>
      </div>
    </div>
  <hr>
<div class="profile-box">
  <img src="./images/image-avatar.png" alt="image-avatar">
  <h4><span class="color">Creation of</span> Jules Wyvern</h4>
</div>
  </section>
