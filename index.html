<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute;top:100%; color: cyan;}
    .attribution a { color:#fff;}

  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
 <div class="nft-hero-img">
   <div class="hero-img">
     <img src="./images/image-equilibrium.jpg" alt="">
     <div class="overlay">
       <img src="./images/icon-view.svg" alt="icon-view">
      </div>
     </div>
 </div>
  
  <div class="nft-content">
    <h2 class="cyan">Equilibrium #3429</h2>
    <p>  Our Equilibrium collection promotes balance and calm.
    </p>
  </div>
  <div class="nft-details">
    <div class="etherum">
    <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
    <h4>  0.041 ETH</h4>
    </div>
    <div class="daysleft">
<img src="./images/icon-clock.svg" alt="icon-clock">
<h4> 3 days left</h4>
    </div>
  </div>
  <div class="profile-footer">
    <div class="profile-img">
      <img src="./images/image-avatar.png" alt="">
    </div>
    <div class="creator">
      <p>Creation of<span class="cyan"> Jules Wyvern</span></p>
    </div>
  </div>
</section>
<!---
 -Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern--->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahnoor Khan</a>.
  </div>
</body>
</html>
